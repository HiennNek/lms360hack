<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS360 Hack v4.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #222; 
      font-size: 40px;
      text-align: center;
    }
    input[type="file"], input[type="text"], button {
      margin: 5px 0 15px;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
    }
    button {
      background: #E4A370;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }
    button:hover { background: #F0AA88; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      position: relative;
      color: transparent;
    }
    .loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 45%;
      left: 47%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .question {
      margin-bottom: 15px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .question h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #333;
    }
    .highlight {
      background-color: #F8E79F;
      font-weight: bold;
      padding: 0 3px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Hack toàn bộ đáp án trên LMS360 - LMS360 Hack v4.0beta</h1>

  <br>
  <!--
  <p><strong>(For debugging) Upload file JSON của h5p:</strong></p>
  <input type="file" id="h5p_content_json" accept=".json" />
  -->

  <p><strong>URL bài tập LMS360:</strong></p>
  <input type="text" id="link_lms360" placeholder="https://lms360.vn/..." size="60" />
  <button id="hecker_button">Heck</button>
  <br>
  <div id="questions"></div>

  <script>
    // const h5p_content_json = document.getElementById("h5p_content_json");
    const link_lms360 = document.getElementById("link_lms360");
    const hecker_button = document.getElementById("hecker_button");
    const container = document.getElementById("questions");

    // Fuck you LMS360
    // Script của tôi bị LMS360 chặn CORS :(
    // No ưorry, đã tìm đc cách bypass
    const bypass_that_fucking_CORS = "https://bypass-lms360-cors.trdahien2011.workers.dev/?url=";

    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
    //  Thuật toán chuyển đổi JSON sang ngôn ngữ mà loài người có thể hiểu được :)
    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////

    // Loại câu hỏi #1: Viết vào chỗ trống
    function question_type_1(jsonContent) {
      const interactions = jsonContent.interactiveVideo?.assets?.interactions || [];
      let questions = [];

      interactions.forEach(interaction => {
        if (interaction.action?.params?.questions) {
          questions = questions.concat(interaction.action.params.questions);
        }
      });

      if (questions.length > 0) {
        return questions.map((q, index) => {
          let text = q.replace(/<\/?p>/g, "").replace(/\\n/g, "");
          text = text.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
          return { index: index + 1, text };
        });
      }
      return null; // Nếu không cùng loại
    }

    // Loại câu hỏi #2: Trắc nghiệm có nút submit
    function question_type_2(jsonContent) {
      const mcqList = jsonContent.questions || [];
      let results = [];

      mcqList.forEach((q, idx) => {
        if (q.library && q.library.startsWith("H5P.MultiChoice")) {
          const questionText = q.params?.question || `Câu hỏi ${idx + 1}`;
          const answers = q.params?.answers || [];

          let hasCorrect = false;
          const optionsHtml = answers.map((ans, i) => {
            if (ans.correct) hasCorrect = true;
            const correctClass = ans.correct ? "highlight" : "";
            return `<li class="${correctClass}">${ans.text}</li>`;
          }).join("");

          const finalHtml = hasCorrect 
            ? `${questionText}<ul>${optionsHtml}</ul>` 
            : `${questionText}<ul>${optionsHtml}</ul><p style="color:gray;"><em>Câu hỏi này không có đáp án đúng</em></p>`;

          results.push({
            index: idx + 1,
            text: finalHtml
          });
        }
      });

      return results.length > 0 ? results : null;
    }

    // Loại câu hỏi #3: Trắc nghiệm không có nút submit
    function question_type_3(jsonContent) {
      const interactions = jsonContent.interactiveVideo?.assets?.interactions || [];
      let results = [];

      interactions.forEach(interaction => {
        if (interaction.action?.library?.startsWith("H5P.SingleChoiceSet")) {
          const choices = interaction.action.params?.choices || [];

          choices.forEach((choice, idx) => {
            const questionText = choice.question?.replace(/<\/?p>/g, "").trim();
            const answers = choice.answers || [];

            if (!questionText || answers.length === 0) {
              results.push({
                index: idx + 1,
                text: `<em style="color:gray;">Câu hỏi trống (không có nội dung hoặc đáp án)</em>`
              });
              return;
            }

            const optionsHtml = answers.map((a, i) => {
              const cleanText = a.replace(/<\/?p>/g, "").trim();
              const correctClass = i === 0 ? "highlight" : "";
              return `<li class="${correctClass}">${cleanText}</li>`;
            }).join("");

            results.push({
              index: idx + 1,
              text: `${questionText}<ul>${optionsHtml}</ul>`
            });
          });
        }
      });

      return results.length > 0 ? results : null;
    }

    // Loại câu hỏi #4: Cau hỏi trắc nghiệm trong InteractiveVideo
    function question_type_4(jsonContent) {
      const interactions = jsonContent.interactiveVideo?.assets?.interactions || [];
      let results = [];

      interactions.forEach(interaction => {
        if (interaction.action?.library?.startsWith("H5P.MultiChoice")) {
          const params = interaction.action.params || {};
          const questionText = params.question?.replace(/<\/?p>/g, "") || "Câu hỏi trắc nghiệm";
          const answers = params.answers || [];

          let hasCorrect = false;
          const optionsHtml = answers.map((ans, i) => {
            const cleanText = ans.text.replace(/<\/?p>/g, "");
            if (ans.correct) hasCorrect = true;
            const correctClass = ans.correct ? "highlight" : "";
            return `<li class="${correctClass}">${cleanText}</li>`;
          }).join("");

          const finalHtml = hasCorrect 
            ? `${questionText}<ul>${optionsHtml}</ul>` 
            : `${questionText}<ul>${optionsHtml}</ul><p style="color:gray;"><em>Câu hỏi này không có đáp án đúng</em></p>`;

          results.push({
            index: results.length + 1,
            text: finalHtml
          });
        }
      });

      return results.length > 0 ? results : null;
    }

    // Loại câu hỏi #5: Kéo thả văn bản
    function question_type_5(jsonContent) {
      if (jsonContent.library?.startsWith("H5P.DragText") || jsonContent.textField) {
        const lines = (jsonContent.textField || "").split("\\n");
        let text = lines.map(line => {
          let clean = line.replace(/‾\t/g, "").trim();
          return clean.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
        }).join("<br>");

        if (jsonContent.distractors) {
          const distractors = jsonContent.distractors
            .match(/\*(.*?)\*/g)
            ?.map(d => d.replace(/\*/g, ""))
            .join(", ");
          if (distractors) {
            text += `<br><br><strong>Từ không có trong đáp án:</strong> ${distractors}`;
          }
        }

        return [{ index: 1, text }];
      }
      return null;
    }

    // Loại câu hỏi #6: Đúng/Sai trong InteractiveVideo
    function question_type_6(jsonContent) {
      const interactions = jsonContent.interactiveVideo?.assets?.interactions || [];
      let results = [];

      interactions.forEach(interaction => {
        if (interaction.action?.library?.startsWith("H5P.TrueFalse")) {
          const params = interaction.action.params || {};
          const questionText = params.question?.replace(/<\/?p>/g, "") || "Câu hỏi Đúng/Sai";

          const trueLabel = params.l10n?.trueText || "Đúng";
          const falseLabel = params.l10n?.falseText || "Sai";

          const correctAnswer = params.correct === "true" ? trueLabel : falseLabel;

          const optionsHtml = `
            <ul>
              <li class="${params.correct === "true" ? "highlight" : ""}">${trueLabel}</li>
              <li class="${params.correct === "false" ? "highlight" : ""}">${falseLabel}</li>
            </ul>
          `;

          results.push({
            index: results.length + 1,
            text: `${questionText}${optionsHtml}<p><em>Đáp án đúng: ${correctAnswer}</em></p>`
          });
        }
      });

      return results.length > 0 ? results : null;
    }


    const question_type = [question_type_1, question_type_2, question_type_3, question_type_4, question_type_5, question_type_6];

    ///////////////////////////////////////////////////////////////////////////////////////////////////////////////

    function render_quest(data) {
      try {
        const contentId = Object.keys(data.integration.contents)[0];
        const jsonContent = JSON.parse(data.integration.contents[contentId].jsonContent);

        /*
        let results = null;
        for (let handler of question_type) {
          results = handler(jsonContent);
          if (results) break; // Dừng lại nếu đúng type
        }
        */

        let results = [];
        for (let handler of question_type) {
          const output = handler(jsonContent);
          if (output) {
            results = results.concat(output);
          }
        }

        container.innerHTML = "";

        if (results && results.length > 0) {
          results.forEach(q => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `<h3>Câu hỏi ${q.index}:</h3><p>${q.text}</p>`;
            container.appendChild(div);
          });
        } else {
          container.innerHTML = "<p><em>Loại câu hỏi này chưa được hỗ trợ, vui lòng tạo Issue trên Github Repo của LMS360 Hack v4.0 để yêu cầu thêm dạng này vào.</em></p>";
        }
      } catch (err) {
        console.error("Lỗi khi phân tích câu hỏi:", err);
        container.innerHTML = "<p style='color:red;'>Link không hợp lệ hoặc không đúng định dạng.</p>";
      }
    }

    /*
    h5p_content_json.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          render_quest(data);
        } catch (err) {
          container.innerHTML = "<p style='color:red;'>Không thể đọc câu hỏi.</p>";
        }
      };
      reader.readAsText(file, "UTF-8");
    });
    */

    hecker_button.addEventListener("click", () => {
      const inputUrl = link_lms360.value.trim();
      if (!inputUrl) {
        alert("Tôi không thấy gì trong URL!.");
        return;
      }

      hecker_button.disabled = true;
      hecker_button.classList.add("loading");
      hecker_button.textContent = "Loading...";

      try {
        const parsed = new URL(inputUrl);
        const questionId = parsed.searchParams.get("c");

        if (!questionId) {
          alert("Đây không phải URL bài tập!");
          hecker_button.disabled = false;
          hecker_button.classList.remove("loading");
          hecker_button.textContent = "Heck";
          return;
        }

        const ur_homework_link_that_ur_lazy_to_do = `https://lms360.vn/h5p/${questionId}/play`;
        const fuck_you_cors = bypass_that_fucking_CORS + encodeURIComponent(ur_homework_link_that_ur_lazy_to_do);

        fetch(fuck_you_cors)
          .then(res => {
            if (!res.ok) throw new Error("Không thể load hệ thống bypass CORS.");
            return res.json();
          })
          .then(data => {
            render_quest(data);
            hecker_button.disabled = false;
            hecker_button.classList.remove("loading");
            hecker_button.textContent = "Heck";
          })
          .catch(err => {
            console.error(err);
            container.innerHTML = "<p style='color:red;'>Không thể tải hoặc phân tích JSON hệ thống bypass CORS.</p>";
            hecker_button.disabled = false;
            hecker_button.classList.remove("loading");
            hecker_button.textContent = "Heck";
          });
      } catch (err) {
        alert("Cái link gì đây? (URL không hợp lệ - có thể do thiếu https:// hoặc http://)");
        hecker_button.disabled = false;
        hecker_button.classList.remove("loading");
        hecker_button.textContent = "Heck";
      }
    });
  </script>
</body>
</html>
